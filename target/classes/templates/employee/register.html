<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MicrochipsStarApp Service Website</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>



<div class="container">
    <h1 class="display-6">Register</h1>

    <form th:action="@{/employee/add}" method="POST">

        <div class="mb-3">
            <label for="NameInput" class="form-label">Name</label>
            <input id="NameInput" type="text" class="form-control" name="Name_E" placeholder="name">
        </div>

        <div class="mb-3">
            <label for="UsernameInput" class="form-label">Username</label>
            <input id="UsernameInput" type="text" class="form-control" name="Username_E" placeholder="Username">
        </div>

        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="Password_E" placeholder="password">
        </div>

        <div class="mb-3">
            <label for="checkPassword" class="form-label">Check Password</label>
            <input type="password" class="form-control" id="checkPassword" name="checkPassword_E" placeholder="check password">
        </div>

        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input id="EmailInput" type="text" class="form-control" name="email_E" placeholder="email">
        </div>


        <button type="submit" class="btn btn-primary">ยืนยัน</button>
    </form>
</div>





</body>
</html>

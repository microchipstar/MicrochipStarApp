<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MicrochipsStarApp Service Website</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h1 class="display-6">Register</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>username</th>
            <th>password</th>
            <th>email</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${employee}">
            <td th:text="${data.Username_E}"></td>
            <td th:text="${data.Password_E}"></td>
            <td th:text="${data.email_E}"></td>
            <td th:text="${data.Name_E}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

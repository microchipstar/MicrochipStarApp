<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MicrochipsStarApp Service Website</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h1 class="display-6">PO</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>ที่อยู่</th>
            <th>email</th>
            <th>เบอร์</th>
            <th>quantity</th>
            <th>productName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${PO}">
            <td th:text="${data.name_PO}"></td>
            <td th:text="${data.address_PO}"></td>
            <td th:text="${data.email_PO}"></td>
            <td th:text="${data.telephone_PO}"></td>
            <td th:text="${data.quantity}"></td>
            <td th:text="${data.productName_PO}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
